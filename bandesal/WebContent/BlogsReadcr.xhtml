<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>

<p:panel id="panelmain">
<p:outputPanel id="opcontent">
 <p:dataTable id="blogdt" var="fila" value="#{mBBlRe.blrel}" paginator="true"
    rows="15" rowsPerPageTemplate="10,15,25" paginatorPosition="bottom"  >  
    <f:facet name="header">  
            Blogs Readers
      </f:facet>  

      <p:column headerText="Blog ID" style="width:4%" >  
            <h:outputText value="#{fila.id}" />  
        </p:column>
        
          <p:column headerText="Titulo" style="width:15%" >  
            <h:outputText value="#{fila.title}" />  
        </p:column>
        
            <p:column headerText="Descripcion" style="width:24%" >  
            <h:outputText value="#{fila.description}" />  
        </p:column>
       
       
          <p:column style="width:4%" headerText="Editar">  
               <p:commandButton id="selbtn"  icon="fa fa-edit" title="Editar"  oncomplete="PF('dlgedit').show()" process="@this" update=":dlgedit" >  
                <f:setPropertyActionListener value="#{fila}"  target="#{mBBlogs.blogsel}"/>  
            </p:commandButton>  
        </p:column>
        
           <p:column style="width:4%" headerText="Eliminar">  
               <p:commandButton id="delbtn"  icon="fa fa-trash" title="ELiminar"  action="#{mBBlogs.eliminar}" process="@this" >  
                <f:setPropertyActionListener value="#{fila}"  target="#{mBBlogs.blogsel}"/>  
                 <p:confirm header="Confirmar" message="Desea Continuar?" icon="pi pi-exclamation-triangle"/>
            </p:commandButton>  
        </p:column>
          <f:facet name="footer">
            <p:commandButton   icon="fa fa-user-plus" value="Nuevo" actionListener="#{mBBlogs.onCreate()}" oncomplete="PF('dlgadd').show()" process="@this" update=":dlgadd"/>
            <p:spacer width="10"></p:spacer>
              <p:commandButton id="btncs" icon="fa fa-home" value="Salir" actionListener="#{mBLogin.doSalir}"/>
        </f:facet>
</p:dataTable>
<p:separator></p:separator>

</p:outputPanel>



</p:panel>

 <p:dialog header="Agregar Blogs" widgetVar="dlgadd" id="dlgadd" modal="true" resizable="false" height="450" focus="frmAdd:bname" appendTo="@(body)">
   <p:outputPanel id="opadd" style="text-align:left;" >
          <h:form id="frmAdd">  
          <h:panelGrid columns="2" cellpadding="10" >
                      
              <h:outputLabel>Blog :</h:outputLabel>
             <p:selectOneMenu id="blog" value="#{mBBlRe.blog}" filter="true" filterMatchMode="startsWith" filterNormalize="true">
                    <f:selectItem itemLabel="Seleccione" itemValue=""/>
                    <f:selectItems value="#{mBBlRe.blomap}"/>
                </p:selectOneMenu>
             <h:outputLabel>Readers :</h:outputLabel>
             <p:selectOneMenu id="blog" value="#{mBBlRe.reader}" filter="true" filterMatchMode="startsWith" filterNormalize="true">
                    <f:selectItem itemLabel="Seleccione" itemValue=""/>
                    <f:selectItems value="#{mBBlRe.readmap}"/>
                </p:selectOneMenu>
           </h:panelGrid> 
            <p:separator />  
           <p:commandButton id="btnsv" value="Guardar" icon="ui-icon-disk" oncomplete="if (!args.validationFailed){PF('dlgadd').hide()}" actionListener="#{mBBlogs.guardar}"  update=":frmMain:provdt"></p:commandButton>  
           <p:spacer width="20" height="20" />
           <p:commandButton value="Cerrar" id="btnCa" onclick="PF('dlgadd').hide()" process="@this"/>   
           <p:spacer width="20" height="20" />
           <p:separator />
          </h:form>
      </p:outputPanel> 
   </p:dialog>
   
   <p:dialog header="Editar" widgetVar="dlgedit" id="dlgedit" modal="true" resizable="false" height="450" focus="frmEdit:bnamee" appendTo="@(body)">
   <p:outputPanel id="opedit" style="text-align:left;" >
          <h:form id="frmEdit">  
          <h:panelGrid columns="2" cellpadding="10" >
               <h:outputLabel>Titulo :</h:outputLabel>
            <p:inputText  id="bname" value="#{mBBlogs.blogsel.title}"  label="Blogs" required="true" size="50"/>
           
             <h:outputLabel>Descripcion :</h:outputLabel>
             <p:inputTextarea cols="25" rows="5" maxlength="4000" value="#{mBBlogs.blogsel.description}"></p:inputTextarea>
        
           
           </h:panelGrid> 
           
           
           
           
           
           
             <p:separator />  
           <p:commandButton id="btned" value="Actualizar" icon="ui-icon-disk" oncomplete="if (!args.validationFailed){PF('dlgedit').hide()}" actionListener="#{mBBlogs.actualizar}"  update=":frmMain:provdt"></p:commandButton>  
           <p:spacer width="20" height="20" />
           <p:commandButton value="Cerrar" id="btnce" onclick="PF('dlgedit').hide()" process="@this"/>   
           <p:spacer width="20" height="20" />
           <p:separator />
          </h:form>
          </p:outputPanel> 
   </p:dialog>
   
</html>
